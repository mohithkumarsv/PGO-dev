<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/responive.css" />
    <title>Pgo</title>
  </head>
  <body>
    <main role="main">
      <section id="sec-hero">
        <div class="container">
          <div class="row">
            <div class="col-12 col-xl-6 col-lg-6 col-md-6 ">
              <div class="main-banner-slider-left">
                <h1>
                  PGO,
                  <span
                    >It Easy!
                    <img
                      src="./assets/img/homeHeroThumbsup.png"
                      class="img-fluid"
                      alt="pgo mascout image"
                  /></span>
                </h1>
                <p class="mb-0">
                  With more than 12,000 properties to choose from, now you don't
                  have to go anywhere.
                </p>
              </div>
            </div>
            <div class="col-12 col-xl-6 col-lg-6 col-md-6 ">
              <div class="main-banner-slider-right">
                <img
                  src="./assets/img/homeBannerrightimg.png"
                  class="img-fluid"
                  alt="pgo mascout image"
                />

            </div>
          </div>
        </div>

      <section id="sec-why-pgo">
        <div class="container">

        </div>

      </section>
      <section id="sec-pgo-amenities">
        <div class="container">
          <h1>PGO Amenities</h1>
        </div>
      </section>
      <section id="sec-testionials">
        <div class="container">
          <h1>Slider</h1>
        </div>
      </section>
      <section id="sec-pg-hunt">
        <div class="container">
          <h1>PG Hunt</h1>
        </div>
      </section>
      <section id="sec-download-app">
        <div class="container">
          <h1>Download the App</h1>
        </div>
      </section>
    </main>
    <script src="./assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
